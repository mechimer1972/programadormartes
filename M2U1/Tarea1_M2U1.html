<body>
<head>
	<title>Cambiar el color del fondo haciendo click en los cuadrados</title>
</head>
<body>
	<div class="square" style="background-color: pink;" onclick="changeColor(this)"></div>
	<div class="square" style="background-color: aqua;" onclick="changeColor(this)"></div>
	<div class="square" style="background-color: violet;" onclick="changeColor(this)"></div>

	<script>
		function changeColor(square) {
			document.body.style.backgroundColor = square.style.backgroundColor;
		}
	</script>
</body>
</html>
