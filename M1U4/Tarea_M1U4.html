<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>

<body>
    <script>
        distancia = parseInt(prompt('distancia:', ''));

        if (distancia >= 0 && distancia <= 1000 ) { 
            document.write('El medio de transporte para recorrer esta distancia será A PIE.');
        } else if (distancia >= 1000 && distancia <= 10000 ) {
            document.write('El medio de transporte para recorrer esta distancia será BICICLETA.');
        } else if (distancia >= 10000 && distancia <= 30000) {
            document.write('El medio de transporte para recorrer esta distancia será COLECTIVO.');
        } else if (distancia >= 30000 && distancia <= 100000) {
            document.write('El medio de transporte para recorrer esta distancia será AUTO.');
        } else if (distancia >= 100000) {
            document.write('El medio de transporte para recorrer esta distancia será AVIÓN.');
        }
    </script>

</body>
</html>
